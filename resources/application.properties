# Server configuration
server.port=8181
server.servlet.context-path=/iceberg

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.software.amazon.s3tables=INFO
logging.level.org.apache.iceberg=INFO

# S3 Tables Catalog Configuration
# Replace YOUR_BUCKET_NAME with your actual S3 bucket name
s3tables.warehouse=s3://YOUR_BUCKET_NAME/warehouse
s3tables.impl=rest
s3tables.io-impl=org.apache.iceberg.aws.s3.S3FileIO
